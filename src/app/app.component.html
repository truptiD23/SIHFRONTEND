<app-predictor></app-predictor>

<div style="padding: 16px;">
  <h1>Dashboard</h1>

  <!-- Bar Graph Section -->
  <!-- <div style="margin-bottom: 24px;">
    <canvas id="barChart"></canvas>   
  </div> -->

  <!-- Table Section -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-bottom: 24px;">
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef> Platform </th>
      <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="rejectRequest(element.userId)">Reject Request</button>
        <button mat-button color="primary" (click)="addToPredictor(element.userId)">Add to Predictor</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Expand Button -->
  <button mat-raised-button color="accent">Expand</button>
</div>
