<div style="padding: 16px;">
  <h1>Dashboard</h1>

  <a routerLink="/post" class="primary">
    <button type="button">Post Detection</button>
  </a>
  
 <!-- Search Input -->
<input
type="text"
placeholder="Search by User ID or Platform"
[(ngModel)]="searchQuery"
(input)="onSearch()"
style="padding: 10px; width: 100%; margin-bottom: 20px; border-radius: 50px; border: 1px solid #ddd; font-size: 16px;"
/>

<!-- Display filtered users -->
<table mat-table [dataSource]="filteredUsers">
<ng-container matColumnDef="userId">
  <th mat-header-cell *matHeaderCellDef>User ID</th>
  <td mat-cell *matCellDef="let user">{{ user.username }}</td>
</ng-container>

<ng-container matColumnDef="platform">
  <th mat-header-cell *matHeaderCellDef>Platform</th>
  <td mat-cell *matCellDef="let user">{{ user.host }}</td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let user">
    <button (click)="rejectRequest(user.username)">Reject</button>
    <a routerLink="/detail">
      <button (click)="addToPredictor(user.userId)">Add to Predictor</button>
    </a>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <!-- Expand Button -->
  <button mat-raised-button color="accent">Expand</button>
</div>
